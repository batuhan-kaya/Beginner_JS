<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Bar</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="container">
      <h1 class="header">Color Bar</h1>
      <p class="text">The color range is from 0 to 255.</p>
      <div class="colorBar">
        <input type="range" id="colorBar" class="slider" value="0" min="0" max="255" />
      </div>
      <span class="rangeValue text">0</span>
    </div>

    <script src="app.js"></script>
  </body>
</html>
