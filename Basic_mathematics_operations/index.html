<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/icon.png" type="image/png" sizes="48x48" />
    <title>Simple calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="factorial">
        <h1 class="title">Factorial Calculation</h1>
        <input type="text" id="nValue" class="input" autocomplete="off" />
        <button id="btn" class="button is_primary">Calculate</button>
        <span id="result" class="result"></span>
      </div>
      <div class="square_root">
        <h1 class="title">Square Root</h1>
        <input type="text" id="nValue" class="input" disabled />
        <button class="button is_danger" disabled>Calculate</button>
      </div>
      <div class="coming_soon">
        <h1 class="title">Coming Soon</h1>
        <input type="text" id="nValue" class="input" disabled />
        <button class="button is_danger" disabled>Calculate</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
